</ion-header>

<ion-content>

    <ion-item>
        <ion-icon name="arrow-back" (click)="onBack()"></ion-icon>
    </ion-item>
    <ion-card>
        <ion-item>
            <ion-label position="fixed">Name:</ion-label>
            {{username}}&nbsp;
        </ion-item>

        <ion-item>
            <ion-label position="fixed">Email:</ion-label>
            {{email}}&nbsp;
        </ion-item>

        <ion-item>
            <ion-label position="fixed">Gender:</ion-label>
            <!-- {{userList?.gender}} -->
        </ion-item>
    </ion-card>
    <ion-button fill="solid" expand="block" color="dark" (click)="onEdit(userList)">Update user!</ion-button>


</ion-content>
