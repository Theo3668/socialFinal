<ion-header color="light">
    <!-- <ion-toolbar>
        <ion-title>update</ion-title>
    </ion-toolbar> -->
</ion-header>

<ion-content color="light">

    <ion-item color="light">
        <ion-icon name="arrow-back" (click)="onBack()"></ion-icon>
    </ion-item>

    <ion-item color="light">
        <ion-label position="fixed">User name:</ion-label>
        <ion-input clearInput [(ngModel)]="User.displayName"></ion-input>
    </ion-item>

    <ion-item color="light">
        <ion-label>Gender</ion-label>
        <ion-select placeholder="select one" [(ngModel)]="User.Gender">
            <ion-select-option value="female">Female</ion-select-option>
            <ion-select-option value="male">Male</ion-select-option>
        </ion-select>
    </ion-item>


    <ion-button fill="solid" expand="block" color="primary" (click)="onUpdate(User, User.uid)">Update!</ion-button>


</ion-content>
